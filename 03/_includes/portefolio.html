<section id="thumbnails">
  {% for paint_name in page.paints %}
  {% assign paint = site.data.paint[paint_name] %}
  <article>
    <a class="thumbnail" href="images/fulls/{{ paint.photo | default: 'default' }}.jpg"><img src="images/thumbs/{{ paint.photo | default: 'default' }}.jpg" alt="{{ paint.name }}" /></a>
    <h2>{{ paint.name | default: "Seork" }}</h2>
    <p>{{ paint.description }}</p>
  </article>
  {% endfor %}
</section>
